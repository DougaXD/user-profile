</head>

            <h1>Perfil de Usuário</h1>

            </div>
            <div class="profile-info">
                <h2>Nome do Usuário</h2>

                <p><strong>Biografia:</strong> Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            </div>
        </section>
        <section class="contact">
            <h2>Contato</h2>
            <ul>
                <li><a href="mailto:usuario@exemplo.com">E-mail</a></li>
                <li><a href="https://www.facebook.com/usuario" target="_blank">Facebook</a></li>
                <li><a href="https://www.twitter.com/usuario" target="_blank">Twitter</a></li>
            </ul>
        </section>
    </div>
</body>
</html>
